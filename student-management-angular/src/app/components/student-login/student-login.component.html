<div class="auth-container">
  <div class="auth-card">
    <div class="card-title">
      <h1>Student Login</h1>
      <span>
        Don't have an account?
        <a (click)="navigateToRegister()" class="link">Create Account</a>
      </span>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <!-- Username -->
      <div class="form-group">
        <input 
          type="text" 
          formControlName="username" 
          placeholder="Username" 
          class="form-input"
        />
        <div
          class="text-danger"
          *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid"
        >
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <input 
          type="password" 
          formControlName="password" 
          placeholder="Password" 
          class="form-input"
        />
        <div
          class="text-danger"
          *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']"
        >
          Password is required
        </div>
        <div
          class="text-danger"
          *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['minlength']"
        >
          Password must be at least 4 characters
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <div class="card-footer">
      <span class="link" (click)="navigateToLanding()">‚Üê Back to Home</span>
    </div>
  </div>
</div>
