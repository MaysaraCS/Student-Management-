<div class="signup-card">
  <div class="card-title">
    <h1>Login</h1>
    <span>
      Don't have an account?
      <a routerLink="/register">Create Account</a>
    </span>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="handleLogin()">
    <!-- Username -->
    <input type="text" formControlName="username" placeholder="Username" />

    <div
      class="text-danger"
      *ngIf="
        userForm.controls['username'].touched &&
        userForm.controls['username'].invalid
      "
    >
      Username is required
    </div>

    <!-- Password -->
    <input type="password" formControlName="password" placeholder="Password" />

    <div
      class="text-danger"
      *ngIf="
        userForm.controls['password'].touched &&
        userForm.controls['password'].errors?.['required']
      "
    >
      Password is required
    </div>

    <div
      class="text-danger"
      *ngIf="
        userForm.controls['password'].touched &&
        userForm.controls['password'].errors?.['minlength']
      "
    >
      Password must be at least 4 characters
    </div>

    <input type="submit" value="Login" [disabled]="userForm.invalid" />
  </form>
</div>
